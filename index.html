<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the USA</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <div class="logo-title"></div>

    </header>

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__info-block">
          <p class="profile__info-title">Jacques Cousteau</p>
          <button class="profile__info-btn">
            <svg width="10" height="10" viewbox="0 0 10 10" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                fill="white" />
            </svg>
          </button>
        </div>
        <p class="profile__info-about">Explorer</p>
      </div>
      <button class="profile__add-btn">
        <svg width="22" height="22" viewbox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
            fill="white" />
        </svg>
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-yosemite.jpg" alt="Yosemite Valley">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Yosemite Valley</p>
            <a class="element__like-btn" href="#0" target="_blank">
              <div class="element__like element__like_disable" id="firstElement"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-lakelouise.png" alt="Lake Louise">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Lake Louise</p>
            <a class="element__like-btn" href="#0" target="_blank">
              <div class="element__like element__like_disable" id="secondElement"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-bald.png" alt="Bald Mountains">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Bald Mountains</p>
            <a class="element__like-btn" href="#0" target="_blank">
              <div class="element__like element__like_disable" id="thirdElement"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-latemar.png" alt="Latemar">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Latemar</p>
            <a class="element__like-btn" href="#0" target="_blank">
              <div class="element__like element__like_disable" id="fourthElement"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-vanoise.png" alt="Vanoise National Park">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Vanoise National Park</p>
            <a class="element__like-btn" href="#0" target="_blank">
              <div class="element__like element__like_disable" id="fifthElement"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-lagodibraies.png" alt="Lago Di Braies">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Lago Di Braies</p>
            <a class="element__like-btn" href="#0" target="_blank">
              <div class="element__like element__like_disable" id="sixthElement"></div>
            </a>
          </div>
        </div>
      </div>

    </section>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S. Francisco Seco.</p>
    </footer>
    <section class="overlay hidden">

    </section>
    <div class="edit-form hidden">
      <div class="edit-form__close-icon" href="">
        <svg class="edit-form__close-image" width="58" height="58" viewbox="0 0 58 58" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M41.5708 13.2865L29 25.8573L16.4292 13.2865L13.2865 16.4292L25.8573 29L13.2865 41.5708L16.4292 44.7135L29 32.1427L41.5708 44.7135L44.7135 41.5708L32.1427 29L44.7135 16.4292L41.5708 13.2865Z"
            fill="white" />
        </svg>
      </div>


      <form class="edit-form__form" action="">
        <p class="edit-form__title">Edit profile</p>
        <input class="edit-form__name" type="text" name="Name" value="" placeholder="">
        <input class="edit-form__about" type="text" name="About" value="" placeholder="">
        <input class="edit-form__btn" type="submit" value="Save">
      </form>
    </div>
  </div>
  <script src="./script/script.js" type="text/javascript"></script>
</body>

</html>
