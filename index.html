<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <div class="logo-title"></div>

    </header>

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__info-block">
          <p class="profile__info-title">Jacques Cousteau</p>
          <button class="profile__info-btn">
            <svg width="10" height="10" viewbox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                fill="white" />
            </svg>
          </button>
        </div>
        <p class="profile__info-about">Explorer</p>
      </div>
      <button class="profile__add-btn">
        <img src="./images/cross.svg" alt="Add button">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-yosemite.jpg" alt="Yosemite Valley">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Yosemite Valley</p>
            <div class="element__like-btn element__like element__like_disable" id="firstElement"></div>
          </div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-lakelouise.png" alt="Lake Louise">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Lake Louise</p>
            <div class="element__like-btn element__like element__like_disable" id="secondElement"></div>
          </div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-bald.png" alt="Bald Mountains">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Bald Mountains</p>
            <div class="element__like-btn element__like element__like_disable" id="thirdElement"></div>
          </div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-latemar.png" alt="Latemar">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Latemar</p>
            <div class="element__like-btn element__like element__like_disable" id="fourthElement"></div>
          </div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-vanoise.png" alt="Vanoise National Park">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Vanoise National Park</p>
            <div class="element__like-btn element__like element__like_disable" id="fifthElement"></div>
          </div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-lagodibraies.png" alt="Lago Di Braies">
        <div class="element__caption">
          <div class="element__text">
            <p class="element__title">Lago Di Braies</p>
            <div class="element__like-btn element__like element__like_disable" id="sixthElement"></div>
          </div>
        </div>
      </div>

    </section>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S. Francisco Seco.</p>
    </footer>
    <section class="overlay hidden">

    </section>
    <div class="edit-form hidden">
      <img src="./images/CloseIcon.png" alt="Close Icon" class="edit-form__close-icon">

      <form class="edit-form__form" action="">
        <p class="edit-form__title">Edit profile</p>
        <input class="edit-form__name" type="text" name="Name" value="" placeholder="">
        <input class="edit-form__about" type="text" name="About" value="" placeholder="">
        <input class="edit-form__btn" type="submit" value="Save">
      </form>
    </div>
  </div>
  <script src="./script/script.js" type="text/javascript"></script>
</body>

</html>
