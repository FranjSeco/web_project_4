<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-block">
            <h1 class="profile__info-title">Jacques Cousteau</h1>
            <button class="profile__info-btn" type="button">
            </button>
          </div>
          <p class="profile__info-about">Explorer</p>
        </div>
        <button class="profile__add-btn" type="button">
        </button>
      </section>
      <section class="elements">

        <template id="el-template">
          <div class="element">
            <img class="element__image" src="b.jpg" alt="">
            <button class="element__trash" type="button"></button>
            <div class="element__text">
              <h2 class="element__title"></h2>
              <button class="element__like-btn" type="button"></button>
            </div>
          </div>
        </template>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S. Francisco Seco.</p>
    </footer>


    <div class="overlay" id="imageOverlay">
      <div class="image-popup">
        <button class="close-icon" type="button"> </button>
        <img class="image-popup__picture" src="a.jpg" alt="image">
        <figcaption class="image-popup__caption"></figcaption>
      </div>
    </div>
    <div class="overlay" id="profileFormOverlay">
      <div class="edit-form">
        <button class="close-icon" type="button"> </button>
        <form class="edit-form__form form" name="profileForm" novalidate>
          <h2 class="edit-form__title">Edit profile</h2>
          <input id="name-input" class="edit-form__input edit-form__input_name form-input" type="text" name="Name"
            value="" placeholder="" minlength="2" maxlength="40" required>
          <span id="name-input-error" class="form-input-error"></span>
          <input id="about-input" class="edit-form__input edit-form__input_about form-input" type="text" name="About"
            value="" placeholder="" minlength="2" maxlength="200" required>
          <span id="about-input-error" class="form-input-error"></span>
          <button class="edit-form__btn form-submit" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="overlay" id="imageFormOverlay">
      <div class="image-form">
        <button class="close-icon" type="button"></button>
        <form class="image-form__form form" name="imageForm">
          <h2 class="image-form__title">New Place</h2>
          <input id="image-input" class="image-form__input image-form__input_name form-input" placeholder="Title"
            type="text" name="Name" value="" minlength="1" maxlength="30" required>
          <span id="image-input-error" class="form-input-error"></span>
          <input id="url-input" class="image-form__input image-form__input_about form-input" placeholder="Image URL"
            type="url" name="Link" value="" required>
          <span id="url-input-error" class="form-input-error"></span>
          <button class="image-form__btn form-submit" type="submit">Create</button>
        </form>
      </div>

    </div>


  </div>
  <script src="./script/script.js"></script>
  <script src="./script/validate.js"></script>
</body>

</html>
