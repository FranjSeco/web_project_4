<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-block">
            <h1 class="profile__info-title">Jacques Cousteau</h1>
            <button class="profile__info-btn" type="button">
            </button>
          </div>
          <p class="profile__info-about">Explorer</p>
        </div>
        <button class="profile__add-btn" type="button">
        </button>
      </section>
      <section class="elements">

        <template id="el-template">
          <div class="element">
            <img class="element__image" src="./images/like.png" alt="">
            <button class="element__trash" type="button"></button>
            <div class="element__text">
              <h2 class="element__title"></h2>
              <button class="element__like-btn" type="button"></button>
            </div>
          </div>
        </template>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S. Francisco Seco.</p>
    </footer>

    <template id="form-template">
      <div class="overlay">
        <div class="image-popup">
          <button class="close-icon" type="button"> </button>
          <img class="image-popup__picture" src="" alt="">
          <figcaption class="image-popup__caption"></figcaption>
        </div>
        <div class="edit-form">
          <button class="close-icon" type="button"> </button>
          <form class="edit-form__form" name="myForm">
            <h2 class="edit-form__title"></h2>
            <input class="edit-form__input edit-form__input_name" type="text" name="Name" value="" placeholder="">
            <input class="edit-form__input edit-form__input_about" type="text" name="About" value="" placeholder="">
            <button class="edit-form__btn" type="submit">Save</button>
          </form>
        </div>
      </div>
    </template>

  </div>
  <script src="./script/script.js"></script>
</body>

</html>
