<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <div class="logo-title"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-block">
            <h1 class="profile__info-title">Jacques Cousteau</h1>
            <button class="profile__info-btn">

            </button>
          </div>
          <p class="profile__info-about">Explorer</p>
        </div>
        <button class="profile__add-btn">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-yosemite.jpg" alt="Yosemite Valley">

          <div class="element__text">
            <h2 class="element__title">Yosemite Valley</h2>
            <button class="element__like-btn element__like element__like_disable" id="firstElement"
              type="button"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-lakelouise.png" alt="Lake Louise">

          <div class="element__text">
            <h2 class="element__title">Lake Louise</h2>
            <button class="element__like-btn element__like element__like_disable" id="secondElement"
              type="button"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-bald.png" alt="Bald Mountains">

          <div class="element__text">
            <h2 class="element__title">Bald Mountains</h2>
            <button class="element__like-btn element__like element__like_disable" id="thirdElement"
              type="button"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-latemar.png" alt="Latemar">

          <div class="element__text">
            <h2 class="element__title">Latemar</h2>
            <button class="element__like-btn element__like element__like_disable" id="fourthElement"
              type="button"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-vanoise.png" alt="Vanoise National Park">

          <div class="element__text">
            <h2 class="element__title">Vanoise National Park</h2>
            <button class="element__like-btn element__like element__like_disable" id="fifthElement"
              type="button"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-lagodibraies.png" alt="Lago Di Braies">

          <div class="element__text">
            <h2 class="element__title">Lago Di Braies</h2>
            <button class="element__like-btn element__like element__like_disable" id="sixthElement"
              type="button"></button>
          </div>

        </div>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S. Francisco Seco.</p>
    </footer>


    <section class="overlay">
      <div class="edit-form">
        <button class="edit-form__close-icon" type="button"> </button>

        <form class="edit-form__form" name="myForm">
          <h2 class="edit-form__title">Edit profile</h2>
          <input class="edit-form__input edit-form__input_name" type="text" name="Name" value="" placeholder="">
          <input class="edit-form__input edit-form__input_about" type="text" name="About" value="" placeholder="">
          <button class="edit-form__btn" type="button">Save</button>
        </form>
      </div>
    </section>
  </div>

  <script src="./script/script.js" type="text/javascript"></script>
</body>

</html>
